<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admission Prediction</h1>
        <form id="predictForm">
            <label>GRE Score: <input type="number" name="gre" required></label>
            <label>TOEFL Score: <input type="number" name="toefl" required></label>
            <label>CGPA: <input type="number" step="0.01" name="cgpa" required></label>
            <label>University Rating: <input type="number" name="university_rating" required></label>
            <label>SOP: <input type="number" step="0.1" name="sop" required></label>
            <label>LOR: <input type="number" step="0.1" name="lor" required></label>
            <label>Research: 
                <select name="research" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
